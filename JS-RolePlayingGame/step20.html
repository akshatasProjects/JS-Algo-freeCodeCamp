<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG - Draggon Repeller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">
          XP:
          <strong>
            <span id="xpText">0</span>
          </strong>
        </span>
        <span class="stat">
          Health:
          <strong>
            <span id="healthText">100</span>
          </strong>
        </span>
        <span class="stat"
          >Gold:
          <strong>
            <span id="goldText"> 50 </span>
          </strong>
        </span>
      </div>
      <div id="controls">
        <button id="button1">Go to Shop</button>
        <button id="button2">Fight the draggon</button>
        <button id="button3">Go to Cave</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name:
          <strong>
            <span id="monsterName "> </span>
          </strong>
        </span>
        <span class="stat"
          >Health:
          <strong>
            <span id="monsterHealth"></span>
          </strong>
        </span>
      </div>
      <div id="text">
        <p>
          Welcome to Dragon Repeller. You must defeat the dragon that is
          preventing people from leaving the town. You are in the town square.
          Where do you want to go? Use the buttons above.
        </p>
      </div>
    </div>

    <script>
      let xp = 0;
      let health = 100;
      let gold = 50;

      let currentWeaponIndex = 0;
      let fighting;
      let monsterHealth;
      let inventory = ["Stick"];

      const button1 = document.querySelector("button1");
      const button2 = document.querySelector("button2");
      const button3 = document.querySelector("button3");
    </script>
  </body>
</html>
